<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="d3.min.js"></script>

<!-- load d3po after D3js -->
<script src="d3po.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  var sample_data = [
    {"x": 100, "y": .45, "type": "alpha", "size": 4},
    {"x": 70, "y": .60, "type": "beta", "size": 3},
    {"x": 40, "y": -.2, "type": "gamma", "size": 2},
    {"x": 15, "y": .1, "type": "delta", "size": 1}
  ]

  var visualization = d3po.viz()
    .container("#viz")
    .data(sample_data)
    .type("scatter")
    .id("type")
    .x("x")
    .y("y")
    .size("size")
    .draw()

</script>
