<!doctype html>
<meta charset="utf-8">

<script src="d3.min.js"></script>
<script src="d3po.js"></script>

<div id="exports"></div>

<script>
  var trade_data = [
    {"usd": 34590873460, "product": "Salmon", "image": "fish.png", "group": "Fish"},
    {"usd": 12897429187, "product": "Tuna", "image": "fish.png", "group": "Fish"},
    {"usd": 8974520985, "product": "Banana", "image": "vegetables.png", "group": "Vegetables"},
    {"usd": 987203042, "product": "Apple", "image": "vegetables.png", "group": "Vegetables"}
  ]
  var visualization = d3po.viz()
    .container("#exports")
    .data(trade_data)
    .type("treemap")
    .color("group")
    .id(["group","product"])
    .size("usd")
    .labels({"align": "left", "valign": "top"})
    .icon({
      "style": "knockout",
      "value": "image"
    })
    .legend({"size": 50})
    .depth(1)
    .draw()
</script>
