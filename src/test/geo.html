<script src="../d3.min.js"></script>
<script src="../topojson.min.js"></script>
<script src="../d3po.js"></script>

<div id="viz"></div>

<script>
  var sample_data = [
    {"value": 2315987123, "country": "nausa", "name": "United States"},
    {"value": 38157121349, "country": "aschn", "name": "China"},
    {"value": 21891735098, "country": "euesp", "name": "Spain"},
    {"value": 9807134982, "country": "sabra", "name": "Brazil"}
  ]

  var visualization = d3po.viz()
    .container("#viz")
    .data(sample_data)
    .coords("https://d3plus.org/topojson/countries.json")
    .type("geomap")
    .id("country")
    .text("name")
    .color("value")
    .tooltip("value")
    .draw()
</script>
