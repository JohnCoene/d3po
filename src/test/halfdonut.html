<!doctype html>
<meta charset="utf-8">

<script src="d3.min.js"></script>
<script src="d3po.js"></script>

<div id="viz"></div>

<script>

  var data = [
    {"value": 100, "name": "alpha"},
    {"value": 70, "name": "beta"},
    {"value": 40, "name": "gamma"},
    {"value": 15, "name": "delta"},
    {"value": 5, "name": "epsilon"},
    {"value": 1, "name": "zeta"}
  ]

  d3po.viz()
    .container("#viz")
    .data(data)
    .type("halfdonut")
    .id("name")
    .size("value")
    .resize(true)
    .draw()

</script>
